<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.min.css">
</head>
<body>

    <span class="openbtn" id="openbtn">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </span>


    <nav class="nav" id="nav">
        <div class="navbar" id="navbar">
            <span class="closebtn" id="closebtn">
                <i class="fa fa-times" aria-hidden="true"></i>
            </span>
        <div class="navitems">
            <span class="logo">
                    <li>
                        M.Junaid
                    </li>
            </span>
            <ul class="items">
                <li class="list_items">Home</li>
                <li class="list_items">Address</li>
                <li class="list_items">Contact</li>
                <li class="list_items">City</li>
                <li class="list_items">Location</li>
            </ul>
        </div>
    </div>

    </nav>


   
    <script>
        let obtn=document.querySelector(".openbtn");
        let cbtn=document.querySelector(".closebtn");
        let navs=document.querySelector(".nav");

        obtn.addEventListener('click',function(){
            navs.classList.add("shownav");
       
        })
        cbtn.addEventListener('click', function(){
            navs.classList.remove("shownav");
        })
    </script>
    
</body>
</html>
